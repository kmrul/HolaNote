version: '3'

services:
  web:
    build: .
    container_name: holanote
    command: python holanote/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on: 
      - database_holanote

  database_holanote:
    image: postgres
    container_name: database_holanote
    expose: 
      - "5432"
    environment: 
      POSTGRES_USER: holanote_role
      POSTGRES_PASSWORD: holanote_password
      POSTGRES_DB: database_holanote
    
